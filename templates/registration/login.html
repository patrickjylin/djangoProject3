{% extends "base.html" %}
{% block content %}
    <div class="jumbotron text-center" style="background: white; min-height: 600px;">
        <div class="row"><h2 style="padding-top: 100px; margin-bottom: 30px;">Log in to Wanderlust</h2></div>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 text-center">
        <form class="form-inline" method="post" action="{% url 'login' %}">
            {% csrf_token %}
                <p style="font-weight: 300;">{{ form.username.label_tag }} {{ form.username }}</p>
            <p class="login-inputs">{{ form.password.label_tag }} {{ form.password }}</p>


        <input class="btn btn-primary btn-lg" type="submit" value="Log in">
        <input type="hidden" value="{{ next }}" name="next">
        </form>
    </div>
    <div class="col-lg-4"></div>
    </div>
    </div>
{% endblock %}
