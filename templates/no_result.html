{% extends "base.html" %}
{% block content %}
<div class="jumbotron text-center" id="main-banner">
    <div class="row"><h2 id="prompt-text">Sorry, we searched 10 random destinations and couldn't find a flight under ${{ budget }}. <br>
    Try adjusting your inputs or try wandering again.</h2></div>
<div class="row">
    <button type="submit" class="btn btn-default btn-lg" onclick="location.reload()">Wander again</button>
    <button type="submit" class="btn btn-default btn-lg" onclick="location.href = '{% url "home" %}'">Go back</button>
</div>
</div>
{% endblock %}
