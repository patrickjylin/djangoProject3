{% extends "base.html" %}
{% block content %}
    <h1>Currencies</h1>
    <table>
        <tr>
            <th>ISO Symbol</th>
            <th>Long Name</th>
        </tr>
        {% for c in currencies %}
            <tr>
                <td>{{ c.iso }}</td><td>{{ c.long_name }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
